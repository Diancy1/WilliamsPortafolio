<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="subir.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
      :root {
        --bg-color: #1f242d;
        --second-bg-color: #323946;
        --text-color: #fff;
        --main-color: #0ef;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--second-bg-color);
        padding: 15px;
        border-radius: 10px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .header-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .btn-primary {
        background: var(--main-color);
        color: var(--bg-color);
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-primary:hover { opacity: 0.8; }

      .btn-secondary {
        background: #2b3a67;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
      }
      .btn-secondary:hover { background: #1e294e; }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        background-color: var(--second-bg-color);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .card h3 { margin-bottom: 5px; }
      .card p { font-size: 0.9rem; margin-bottom: 10px; }

      .card-actions {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .card-actions button {
        background: var(--main-color);
        border: none;
        color: var(--bg-color);
        padding: 5px 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }
      .card-actions button:hover { opacity: 0.8; }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        background: var(--second-bg-color);
        margin: 10% auto;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .modal-content h2 { margin-bottom: 15px; }
      .modal-content label { display: block; margin-top: 10px; }
      .modal-content input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: none;
      }

      .close {
        float: right;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--main-color);
      }
    </style>
</head>
<body>
    <header class="header">
      <h1>Subir Archivos</h1>
      <div class="header-buttons">
        <a href="admin.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Volver al Panel</a>
        <a href="ver.html" class="btn-secondary"><i class="fas fa-eye"></i> Ver Archivos</a>
        <button id="btnSubir" class="btn-primary"><i class="fas fa-upload"></i> Subir Archivo</button>
      </div>
    </header>

    <main>
      <section id="listaArchivos" class="card-container">
        <!-- Archivos subidos -->
      </section>
    </main>

    <!-- Modal Subir -->
    <div id="modalSubir" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSubir">&times;</span>
        <h2>Subir Archivo</h2>
        <form id="formSubir">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" required />

          <label for="semana">Semana:</label>
          <input type="number" id="semana" min="1" required />

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required />

          <label for="archivo">Archivo:</label>
          <input type="file" id="archivo" accept="application/pdf" required />

          <button type="submit" class="btn-primary">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditar">&times;</span>
        <h2>Editar Archivo</h2>
        <form id="formEditar">
          <input type="hidden" id="editarId" />

          <label for="editarTitulo">Título:</label>
          <input type="text" id="editarTitulo" required />

          <label for="editarSemana">Semana:</label>
          <input type="number" id="editarSemana" min="1" required />

          <label for="editarFecha">Fecha:</label>
          <input type="date" id="editarFecha" required />

          <button type="submit" class="btn-primary">Actualizar</button>
        </form>
      </div>
    </div>

<script>
const listaArchivos = document.getElementById("listaArchivos");
const modalSubir = document.getElementById("modalSubir");
const modalEditar = document.getElementById("modalEditar");
const btnSubir = document.getElementById("btnSubir");
const closeSubir = document.getElementById("closeSubir");
const closeEditar = document.getElementById("closeEditar");

let archivos = [];
let idActual = null;

// Abrir y cerrar modales
btnSubir.onclick = () => (modalSubir.style.display = "block");
closeSubir.onclick = () => (modalSubir.style.display = "none");
closeEditar.onclick = () => (modalEditar.style.display = "none");

window.onclick = (e) => {
  if (e.target === modalSubir) modalSubir.style.display = "none";
  if (e.target === modalEditar) modalEditar.style.display = "none";
};

// Subir archivo
document.getElementById("formSubir").addEventListener("submit", function (e) {
    e.preventDefault();

    const archivoInput = document.getElementById("archivo").files[0];
    const nuevoArchivo = {
        id: Date.now(),
        titulo: document.getElementById("titulo").value,
        semana: document.getElementById("semana").value,
        fecha: document.getElementById("fecha").value,
        nombreArchivo: archivoInput.name,
        url: URL.createObjectURL(archivoInput) // URL temporal
    };

    archivos.push(nuevoArchivo);
    renderArchivos();
    modalSubir.style.display = "none";
    this.reset();
});

// Editar archivo
document.getElementById("formEditar").addEventListener("submit", function (e) {
    e.preventDefault();
    const index = archivos.findIndex((a) => a.id === idActual);
    archivos[index].titulo = document.getElementById("editarTitulo").value;
    archivos[index].semana = document.getElementById("editarSemana").value;
    archivos[index].fecha = document.getElementById("editarFecha").value;
    renderArchivos();
    modalEditar.style.display = "none";
});

// Renderizar archivos
function renderArchivos() {
    archivos.sort((a, b) => Number(a.semana) - Number(b.semana));
    listaArchivos.innerHTML = "";
    archivos.forEach((archivo) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <h3>${archivo.titulo}</h3>
            <p>Semana: ${archivo.semana}</p>
            <p>Fecha: ${archivo.fecha}</p>
            <p><i class="fas fa-file"></i> ${archivo.nombreArchivo}</p>
            <div class="card-actions">
                <button onclick="verArchivo(${archivo.id})"><i class="fas fa-eye"></i></button>
                <button onclick="editarArchivo(${archivo.id})"><i class="fas fa-edit"></i></button>
                <button onclick="descargarArchivo(${archivo.id})"><i class="fas fa-download"></i></button>
                <button onclick="eliminarArchivo(${archivo.id})"><i class="fas fa-trash"></i></button>
            </div>
        `;
        listaArchivos.appendChild(card);
    });
}

// Ver PDF
function verArchivo(id) {
    const archivo = archivos.find(a => a.id === id);
    if (archivo) {
        window.open(archivo.url, "_blank");
    }
}

// Descargar PDF
function descargarArchivo(id) {
    const archivo = archivos.find(a => a.id === id);
    if (archivo) {
        const enlace = document.createElement("a");
        enlace.href = archivo.url;
        enlace.download = archivo.nombreArchivo;
        enlace.click();
    }
}

// Editar
function editarArchivo(id) {
    idActual = id;
    const archivo = archivos.find((a) => a.id === id);
    document.getElementById("editarId").value = archivo.id;
    document.getElementById("editarTitulo").value = archivo.titulo;
    document.getElementById("editarSemana").value = archivo.semana;
    document.getElementById("editarFecha").value = archivo.fecha;
    modalEditar.style.display = "block";
}

// Eliminar
function eliminarArchivo(id) {
    archivos = archivos.filter((a) => a.id !== id);
    renderArchivos();
}
</script>
</body>
</html>
