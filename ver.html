<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Archivos</title>
    <link rel="stylesheet" href="css/ver.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #1f242d;
        --second-bg-color: #323946;
        --text-color: #fff;
        --main-color: #0ef;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      /* ===== Header ===== */
      .header {
        background-color: var(--second-bg-color);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--main-color);
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .header-buttons .btn {
        background-color: var(--main-color);
        color: var(--bg-color);
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        margin-left: 10px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: background 0.3s ease;
      }

      .header-buttons .btn:hover {
        background-color: #0cc;
      }

      /* ===== Cards ===== */
      .main-content {
        padding: 20px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background-color: var(--second-bg-color);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        background-color: #3a4154;
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 15px;
        font-size: 0.9rem;
      }

      .card .actions button {
        background: var(--main-color);
        color: var(--bg-color);
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        margin: 3px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background 0.3s ease;
      }

      .card .actions button:hover {
        background: #0cc;
      }

      .basededatos {
        padding: 60px 20px;
        background: var(--bg-color);
        text-align: center;
      }

      .basededatos .heading {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: var(--text-color);
      }

      .basededatos .heading span {
        color: var(--main-color);
      }

      .basededatos-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .basededatos-box {
        background: var(--second-bg-color);
        border-radius: 15px;
        padding: 20px;
        color: var(--text-color);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .basededatos-box i {
        font-size: 3rem;
        color: var(--main-color);
        margin-bottom: 15px;
      }

      .basededatos-box h3 {
        margin-bottom: 10px;
        font-size: 1.3rem;
      }

      .basededatos-box p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 15px;
      }

      .basededatos-box .btn {
        display: inline-block;
        background: var(--main-color);
        color: var(--bg-color);
        padding: 8px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .basededatos-box .btn:hover {
        background: #08cfcf;
        transform: scale(1.05);
      }

      .basededatos-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      /* Centrar los botones */
      .acciones {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      /* Botones uniformes */
      .acciones .btn {
        min-width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Archivos Subidos</h1>
      <div class="header-buttons">
        <a href="admin.html" class="btn"
          ><i class="fas fa-arrow-left"></i> Volver al Panel</a
        >
        <a href="subir.html" class="btn"
          ><i class="fas fa-upload"></i> Subir Nuevo Archivo</a
        >
      </div>
    </header>

    <main class="main-content">
      <section class="cards" id="fileList">
        <section class="basededatos" id="basededatos">
          <h2 class="heading">Mis <span>Proyectos</span></h2>

          <div class="basededatos-container" id="archivos-container">
            <!-- Aquí se cargarán los archivos dinámicamente -->
          </div>
        </section>

        <script>
          const rutaArchivos = "archivos"; // Ruta donde están tus PDF y tu archivos.json

          async function obtenerArchivos() {
            try {
              const response = await fetch(`${rutaArchivos}/data.json`);
              const archivos = await response.json();

              // Ordenar por título
              archivos.sort((a, b) => a.titulo.localeCompare(b.titulo));

              const contenedor = document.getElementById("archivos-container");
              contenedor.innerHTML = "";

              archivos.forEach((archivo) => {
                const box = document.createElement("div");
                box.className = "basededatos-box";
                box.innerHTML = `
          <i class='bx bxs-file-pdf'></i>
          <h3>${archivo.titulo}</h3>
          <p>${archivo.descripcion}</p>
          <div class="acciones">
            <a href="${rutaArchivos}/${archivo.archivo}" target="_blank" class="btn">Ver</a>
            <a href="${rutaArchivos}/${archivo.archivo}" download class="btn">Descargar</a>
          </div>
        `;
                contenedor.appendChild(box);
              });
            } catch (error) {
              console.error("Error al cargar archivos:", error);
            }
          }

          obtenerArchivos();
        </script>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileList = document.getElementById("fileList");

        // Recuperar archivos desde localStorage
        let files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];

        // Ordenar por número de semana
        files.sort((a, b) => {
          const numA = parseInt(a.semana.replace(/\D/g, "")) || 0;
          const numB = parseInt(b.semana.replace(/\D/g, "")) || 0;
          return numA - numB;
        });

        // Renderizar los archivos
        files.forEach((file) => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
      <h3>${file.titulo}</h3>
      <p><strong>Semana:</strong> ${file.semana}</p>
      <p><strong>Fecha:</strong> ${file.fecha}</p>
      <div class="actions">
        <button onclick="window.open('${file.url}', '_blank')"><i class="fas fa-eye"></i> Ver</button>
        <a href="${file.url}" download>
          <button><i class="fas fa-download"></i> Descargar</button>
        </a>
      </div>
    `;

          fileList.appendChild(card);
        });
      });
    </script>
  </body>
</html>
