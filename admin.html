<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #1f242d;
        --second-bg-color: #323946;
        --text-color: #fff;
        --main-color: #0ef;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        min-height: 100vh;
      }

      /* ===== Sidebar ===== */
      .sidebar {
        width: 250px;
        background-color: var(--second-bg-color);
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: 0.3s ease;
      }

      .sidebar .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.4rem;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .sidebar .logo i {
        color: var(--main-color);
        font-size: 1.8rem;
      }

      .sidebar .menu {
        list-style: none;
        flex-grow: 1;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        text-decoration: none;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .sidebar .menu li a:hover {
        background-color: var(--main-color);
        color: var(--bg-color);
      }

      .sidebar .menu li a i {
        min-width: 20px;
        text-align: center;
      }

      /* ===== Main Content ===== */
      .main-content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
        transition: margin-left 0.3s ease;
      }

      /* ===== Header Mejorado ===== */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, var(--second-bg-color), #2a3240);
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 0.6s ease;
      }

      .header h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--main-color);
        text-shadow: 0 0 8px rgba(0, 238, 255, 0.6);
      }

      .header .user-info {
        display: flex;
        align-items: center;
      }

      .header .user-info i {
        margin-left: 20px;
        cursor: pointer;
        transition: color 0.3s, transform 0.2s;
        font-size: 1.5rem;
      }

      .header .user-info i:hover {
        color: var(--main-color);
        transform: scale(1.2);
      }

      /* ===== Cards Mejoradas ===== */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .card {
        background: rgba(50, 57, 70, 0.7);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        animation: fadeInUp 0.8s ease;
      }

      .card a {
        text-decoration: none;
        color: var(--text-color);
      }

      .card i {
        font-size: 2.5rem;
        color: var(--main-color);
        margin-bottom: 12px;
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }

      .card:hover i {
        transform: scale(1.2) rotate(5deg);
        text-shadow: 0 0 15px var(--main-color);
      }

      .card h3 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 0.95rem;
        opacity: 0.85;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
      }

      /* ===== Animaciones ===== */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== Responsive ===== */
      @media (max-width: 991px) {
        .sidebar {
          width: 200px;
        }
        .main-content {
          margin-left: 200px;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          left: -250px;
          z-index: 999;
        }
        .sidebar.active {
          left: 0;
        }
        .main-content {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.2rem;
        }
        .cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
        <h2>Admin</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="subir.html"><i class="fas fa-folder"></i>Subir Archivos</a>
        </li>
        <li>
          <a href="ver.html"><i class="fas fa-eye"></i>Ver Archivos</a>
        </li>
        <li>
          <a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Panel de Administración</h1>
        <div class="user-info">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <!-- Tarjetas -->
      <section class="cards">
        <div class="card">
          <a href="subir.html">
            <i class="fas fa-folder"></i>
            <h3>Subir Archivos</h3>
          </a>

          <p>Gestiona y sube documentos al sistema.</p>
        </div>
        <div class="card">
          <a href="ver.html">
            <i class="fas fa-eye"></i>
            <h3>Ver Archivos</h3>
          </a>
          <p>Gestiona y sube documentos al sistema.</p>
        </div>
      </section>
    </main>
  </body>
</html>
